<div class="ion-page" id="main-content">

  <app-header [title]="title"></app-header>
  
  <!-- PAGE CONTENT -->
  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="max-width-xl ion-justify-content-center">

      <ion-grid>
        <ion-row>
          <ion-col size="8">
            
          </ion-col>
          
          <ion-col size="4">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Calculadoras</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <ion-item button mode="ios" (click)="goToCalculatePercentage()">
                  <ion-label>Calculadora porcentagem</ion-label>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</div>
