<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Zebek Tecnologia</ion-title>
  </ion-toolbar>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9345813623099375"
  crossorigin="anonymous"></script>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-justify-content-center max-width-xl">

    <ion-grid>
      <ion-row>
        <ion-col size="8">
          
        </ion-col>
        
        <ion-col size="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Calculadoras</ion-card-title>
              <!-- <ion-card-subtitle>Calculadora Porcentagem</ion-card-subtitle> -->
            </ion-card-header>
          
            <ion-card-content>
              <ion-item button mode="ios" (click)="goToCalculatePercentage()">
                <ion-label>Calculadora porcentagem</ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


  </div>
</ion-content>
