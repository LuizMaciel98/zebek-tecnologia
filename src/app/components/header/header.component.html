<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9345813623099375"
    crossorigin="anonymous"></script>
</head>
<ion-menu contentId="main-content" (isOpen)="isMenuOpen">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item class="clickable" (click)="goToHomePage()">
        <ion-label>
          Home
        </ion-label>
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-item>

      <ion-item class="clickable" (click)="goToBlogPage()">
        <ion-label>
          Blog
        </ion-label>
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-item>

      <ion-item class="clickable" (click)="goToAboutPage()">
        <ion-label>
          Sobre
        </ion-label>
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-item>

      <ion-item class="clickable" (click)="goToToolsPage()">
        <ion-label>
          Ferramentas
        </ion-label>
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-header>
  <ion-toolbar style="max-width: 1140px!important; margin: auto;">
    <ion-title class="mobile-header">Zebek Tecnologia | {{title}}</ion-title>
    <ion-buttons class="mobile-header" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row class="header ion-align-items-center">
      <ion-col size="auto" class="ion-align-items-center">
        ZEBEK TECNOLOGIA
      </ion-col>
      <ion-col size="auto" class="ion-text-left">
        <ion-button fill="clear" color="dark" (click)="goToHomePage()">
          Home
        </ion-button>
        <ion-button fill="clear" color="dark" (click)="goToBlogPage()">
          Blog
        </ion-button>
        <ion-button fill="clear" color="dark" (click)="goToAboutPage()">
          Sobre
        </ion-button>
        <ion-button fill="clear" color="dark" (click)="goToToolsPage()">
          Ferramentas
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
